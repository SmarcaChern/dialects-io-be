version: '3'

services:
  user-backend:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ~/.ssh:/opt/yijun/.ssh
      - ..:/opt/yijun/code
      - ~/etc/localtime:/opt/yijun/etc/localtime
      - ~/etc/timezone:/opt/yijun/etc/timezone
    command: ["tail -f /dev/null"]

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db




